<ion-header>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/items-details"> </ion-back-button>

    <ion-title>Add Reviews</ion-title>
  </ion-toolbar>
</ion-header>
  <ion-content>
    <ion-card >
      <br>
      <ion-label>Review: </ion-label><ion-input [(ngModel)]="review" ></ion-input>
      <ion-label>Rating: </ion-label><ion-input type="number" [(ngModel)]="rating"  min="0" max="5" ></ion-input>
<ion-button (click)="addReview()" expand="block">Add Review</ion-button>
    </ion-card>
  </ion-content>
