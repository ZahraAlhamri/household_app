<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>edit-profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="validations_form">

    <ion-card>
      <ion-card-content>
        <div>
          <ion-avatar style="margin: auto;">
            <img *ngIf="uimage" [src]="uimage">
          </ion-avatar> 
          <ion-input type="file" (change)="HandleFileSelect($event)"></ion-input>
        </div>
        <ion-item>
          <ion-label position="floating">First Name:</ion-label>
          <ion-input [(ngModel)]="fname"  formControlName="fname" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors" style="text-align: center;">
          <ng-container *ngFor="let validation of validation_messages.fname">
            <div class="error-message" *ngIf="validations_form.get('fname').hasError(validation.type) && (validations_form.get('fname').dirty || validations_form.get('fname').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label position="floating">Last Name:</ion-label>
          <ion-input [(ngModel)]="lname"  formControlName="lname" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors" style="text-align: center;">
          <ng-container *ngFor="let validation of validation_messages.lname">
            <div class="error-message" *ngIf="validations_form.get('lname').hasError(validation.type) && (validations_form.get('lname').dirty || validations_form.get('lname').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

        <ion-item>
          <ion-label>Email:   {{email}}</ion-label>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Phone:</ion-label>
          <ion-input [(ngModel)]="phone" type="tel" formControlName="phone" class="form-controll"  maxlength="8" minlength="8" required></ion-input>
        </ion-item>
        <div class="validation-errors" style="text-align: center;">
          <ng-container *ngFor="let validation of validation_messages.phone">
            <div class="error-message" *ngIf="validations_form.get('phone').hasError(validation.type) && (validations_form.get('phone').dirty || validations_form.get('phone').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        
        <ion-item>
          <ion-label position="floating">Gender</ion-label>
          <ion-select [(ngModel)]="gender"  formControlName="gender" class="form-controll" required>
            <ion-select-option>Male</ion-select-option>
            <ion-select-option>Female</ion-select-option>
          </ion-select>
        </ion-item>
        <div class="validation-errors" style="text-align: center;">
          <ng-container *ngFor="let validation of validation_messages.gender">
            <div class="error-message" *ngIf="validations_form.get('gender').hasError(validation.type) && (validations_form.get('gender').dirty || validations_form.get('gender').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Country</ion-label>
          <ion-input [(ngModel)]="country" formControlName="country" class="form-controll" required></ion-input>
        </ion-item>
        <div class="validation-errors" style="text-align: center;">
          <ng-container *ngFor="let validation of validation_messages.country">
            <div class="error-message" *ngIf="validations_form.get('country').hasError(validation.type) && (validations_form.get('country').dirty || validations_form.get('country').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>
        <ion-item>
          <ion-label position="floating">Address</ion-label>
          <ion-textarea [(ngModel)]="address" formControlName="address"></ion-textarea>
        </ion-item>
        <div class="validation-errors" style="text-align: center;" >
          <ng-container *ngFor="let validation of validation_messages.address">
            <div class="error-message" *ngIf="validations_form.get('address').hasError(validation.type) && (validations_form.get('address').dirty || validations_form.get('address').touched)">
              {{ validation.message }}
            </div>
          </ng-container>
        </div>

      </ion-card-content>
      <div style="text-align: center;">
        <label class="error-message">{{errorMessage}}</label>
        <label class="success-message">{{successMessage}}</label>
      </div>
      <div style="text-align: center;">
        <ion-button type="submit" expand="block" [disabled]="!validations_form.valid" (click)="Save()">Save</ion-button>
      </div>
    </ion-card>
    

  </form>

</ion-content>
